    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();
                uploadImage();
            });

            function uploadImage() {
                var formData = new FormData($('#upload-form')[0]);
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#image-display').attr('src', response.image_url);
                        $('#message').text(response.message);
                    },
                    error: function() {
                        $('#message').text('Error occurred while uploading the image.');
                    }
                });
            }
        });
    </script>
